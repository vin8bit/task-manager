<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task - Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script>
        // Load scripts in correct order
        document.addEventListener('DOMContentLoaded', function() {
            // Load auth.js first
            const authScript = document.createElement('script');
            authScript.src = '../js/auth.js';
            document.head.appendChild(authScript);
            
            // Load tasks.js after auth
            authScript.onload = function() {
                const tasksScript = document.createElement('script');
                tasksScript.src = '../js/tasks.js';
                document.head.appendChild(tasksScript);
            };
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">Task Manager</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="manage-tasks.html">Manage Tasks</a>
                <a class="nav-link" href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center mb-4">Create New Task</h2>
            <form id="taskForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Title *</label>
                    <input type="text" class="form-control" id="title" required>
                    <div class="invalid-feedback" id="titleError"></div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status">
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="priority" class="form-label">Priority</label>
                        <select class="form-select" id="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="due_date" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="due_date">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Create Task</button>
                    <a href="manage-tasks.html" class="btn btn-outline-secondary">Cancel</a>
                </div>
                <div id="message" class="mt-3"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Alternative form submission handler
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('taskForm');
            const submitBtn = document.getElementById('submitBtn');
            
            if (form) {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    console.log('Form submitted (inline handler)');
                    
                    // Check if auth is available
                    const token = localStorage.getItem('token');
                    if (!token) {
                        alert('Please login first');
                        window.location.href = 'login.html';
                        return;
                    }
                    
                    const taskData = {
                        title: document.getElementById('title').value,
                        description: document.getElementById('description').value,
                        status: document.getElementById('status').value,
                        priority: document.getElementById('priority').value,
                        due_date: document.getElementById('due_date').value || null
                    };
                    
                    console.log('Submitting task:', taskData);
                    
                    try {
                        const response = await fetch('http://localhost:3000/api/tasks', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(taskData)
                        });
                        
                        const data = await response.json();
                        console.log('Response:', data);
                        
                        if (response.ok) {
                            alert('Task created successfully!');
                            window.location.href = 'manage-tasks.html';
                        } else {
                            alert('Error: ' + (data.error || 'Failed to create task'));
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Network error. Please try again.');
                    }
                });
            }
        });
    </script>
</body>
</html>
