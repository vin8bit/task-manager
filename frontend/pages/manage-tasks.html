<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tasks - Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">Task Manager</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="create-task.html">Create Task</a>
                <a class="nav-link" href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Manage Tasks</h2>
            <a href="create-task.html" class="btn btn-primary">+ New Task</a>
        </div>

        <!-- Statistics -->
        <div class="row mb-4" id="statsSection">
            <div class="col-md-3">
                <div class="stats-card card">
                    <h5>Total Tasks</h5>
                    <div class="stats-number" id="totalTasks">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card card">
                    <h5>Pending</h5>
                    <div class="stats-number text-warning" id="pendingTasks">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card card">
                    <h5>In Progress</h5>
                    <div class="stats-number text-info" id="progressTasks">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card card">
                    <h5>Completed</h5>
                    <div class="stats-number text-success" id="completedTasks">0</div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filter-section">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search tasks...">
                </div>
                <div class="col-md-2">
                    <select class="form-select" id="statusFilter">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select" id="priorityFilter">
                        <option value="">All Priority</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select" id="sortBy">
                        <option value="">Sort By</option>
                        <option value="due_date">Due Date</option>
                        <option value="priority">Priority</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-outline-primary w-100" id="applyFilters">Apply</button>
                </div>
            </div>
        </div>

        <!-- Tasks List -->
        <div id="tasksList">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm">
                        <input type="hidden" id="editTaskId">
                        <div class="mb-3">
                            <label for="editTitle" class="form-label">Title *</label>
                            <input type="text" class="form-control" id="editTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editDescription" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editStatus" class="form-label">Status</label>
                                <select class="form-select" id="editStatus">
                                    <option value="pending">Pending</option>
                                    <option value="in-progress">In Progress</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editPriority" class="form-label">Priority</label>
                                <select class="form-select" id="editPriority">
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editDueDate" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="editDueDate">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/tasks.js"></script>
    <script src="../js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    // Test script to debug task loading
    document.addEventListener('DOMContentLoaded', function() {
        console.log('=== TASK MANAGER DEBUG ===');
        console.log('Token exists:', !!localStorage.getItem('token'));
        console.log('User exists:', !!localStorage.getItem('user'));
        
        // Manually test API call
        async function testTaskLoading() {
            const token = localStorage.getItem('token');
            if (!token) {
                console.error('No token found!');
                return;
            }
            
            try {
                console.log('Testing API call...');
                const response = await fetch('http://localhost:3000/api/tasks', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    console.log('Number of tasks:', data.tasks ? data.tasks.length : 0);
                    console.log('Tasks:', data.tasks);
                } else {
                    console.error('API Error:', data.error);
                }
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }
        
        // Run test after a short delay
        setTimeout(testTaskLoading, 1000);
    });
</script>

</body>
</html>
